<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndianFlag</title>
    <style>
      .comman {
        height: 266px;
      }
      .a_flagcont {
        width: 1200px;
        margin: auto;
      }
      .a_orange {
        background-color: orange;
      }
      .a_white {
        background-color: white;
      }
      .a_green {
        background-color: green;
      }
      .a_ashokchakra{
        width: 266px;
        height: 100%;
        margin: auto;
        border-radius: 266px;
      }
    </style>
  </head>
  <body>
    <div class="a_flagcont">
      <div class="a_orange comman"></div>
      <div class="a_white comman">
        <div class="a_ashokchakra"><img width="100%" src="./img/img2.png"></div>
      </div>
      <div class="a_green comman"></div>
    </div>
  </body>
</html>
